<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Re zero</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #000; /* czarne tło */
      color: #800080; /* purpurowy tekst */
      transition: all 0.4s ease;
    }

    header {
      padding: 20px;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
    }

    main {
      padding: 20px;
      max-width: 800px;
      margin: auto;
      line-height: 1.6;
    }

    /* Kontener na przyciski */
    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    /* Styl przycisków */
    .btn {
      display: inline-block;
      text-decoration: none;
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      background-color: #800080; /* purpurowy przycisk */
      color: #fff; /* biały tekst w przyciskach */
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      text-align: center;
    }

    .btn:hover {
      background-color: #660066; /* ciemniejszy purpurowy przycisk po najechaniu */
      transform: scale(1.05);
    }

    /* Tryb alternatywny – czarno-żółty */
    body.yellow-mode {
      color: #ffdd00; /* żółty tekst */
    }

    body.yellow-mode .btn {
      background-color: #ffdd00;
      color: #000;
    }

    body.yellow-mode .btn:hover {
      background-color: #e6c800;
    }
  </style>
</head>
<body>
  <header>Re zero </header>
  <main>
    <p>
     <strong>Re zero</strong> Był sobie taki jeden co kochał inną, ale ta go nie kochała. Potem umarł, ale dalej go nie kochała, za to pokochała go inna, ale o nim zapomniała.
    </p>

    <p>
      Gra wyróżnia się mrocznym klimatem, dużą ilością sekretów oraz ogromną regrywalnością.
    </p>

    <!-- Przycisk przełącznika i powrotu -->
    <div class="buttons">
      <button class="btn" onclick="toggleMode()">Przełącz tryb (Dostępność)</button>
    </div>
  </main>

  <script>
    function toggleMode() {
      document.body.classList.toggle("yellow-mode");
    }
  </script>
</body>
</html>
