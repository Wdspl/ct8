<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>The Binding of Isaac</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #181818; /* ciemne tło */
      color: #ff69b4; /* różowy tekst */
      transition: all 0.4s ease;
    }

    header {
      padding: 20px;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      color: #ff4500; /* pomarańczowy nagłówek */
    }

    main {
      padding: 20px;
      max-width: 800px;
      margin: auto;
      line-height: 1.6;
      color: #ffffff; /* biały tekst */
    }

    /* Kontener na przyciski */
    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    /* Styl przycisków */
    .btn {
      display: inline-block;
      text-decoration: none;
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      background-color: #ff69b4; /* różowy przycisk */
      color: #fff;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      text-align: center;
    }

    .btn:hover {
      background-color: #ff1493; /* ciemniejszy róż */
      transform: scale(1.05);
    }

    /* Tryb alternatywny – ciemne tło z jasnymi elementami */
    body.yellow-mode {
      background-color: #fff; /* jasne tło */
      color: #000; /* czarny tekst */
    }

    body.yellow-mode header {
      color: #ffa500; /* pomarańczowy nagłówek w trybie jasnym */
    }

    body.yellow-mode .btn {
      background-color: #ffa500; /* pomarańczowy przycisk */
      color: #fff;
    }

    body.yellow-mode .btn:hover {
      background-color: #ff8c00; /* ciemniejszy pomarańcz */
    }

    /* Możesz dodać więcej kolorów, np. dla innych sekcji */
    body.yellow-mode main {
      color: #000000; /* ciemny tekst w trybie jasnym */
    }
  </style>
</head>
<body>
  <header>Re zero</header>
  <main>
    <p>
      <strong>Re zero</strong> Był sobie taki jeden co kochał inną, ale ta go nie kochała. Potem umarł, ale dalej go nie kochała, za to pokochała go inna, ale o nim zapomniała.
    </p>

    <p>
      Gra wyróżnia się mrocznym klimatem, dużą ilością sekretów oraz ogromną regrywalnością.
    </p>

    <div class="buttons">
      <button class="btn" onclick="toggleMode()">Przełącz tryb (Dostępność)</button>
    </div>
  </main>

  <script>
    function toggleMode() {
      document.body.classList.toggle("yellow-mode");
    }
  </script>
</body>
</html>
