<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gra w Zgadywanie Liczb</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="game-container">
        <h1>Zgadnij Liczbę!</h1>
        <p>Wybierz liczbę od 1 do 100.</p>
        
        <div class="input-area">
            <input type="number" id="guess" min="1" max="100" placeholder="?" />
            <button id="guessBtn">Zgadnij</button>
        </div>

        <p id="result"></p>
        <p id="attempts"></p>
        <button id="resetBtn" class="hidden">Zagraj ponownie</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
