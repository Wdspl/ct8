<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>skrypt else if</title>
</head>
<body>
   <script>
    var a=parseInt(prompt("Podaj swoj wiek"));
if (a<12) document.write("małolat")
    else if (a<18) document.write("Nastolatek")
 else if (a<25) document.write("pełnoletni")
else if (a<55) document.write("Stary")
    else if (a<2137) document.write("dziad")
else document.write("Nie podałeś wieku :*")
   </script> 
</body>
</html>
