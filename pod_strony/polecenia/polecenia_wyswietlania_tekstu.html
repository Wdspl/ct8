<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metody Wyświetlania Tekstu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Przykłady Wyświetlania Tekstu w JavaScript</h1>

        <div class="buttons">
            <button id="btnWrite">document.write</button>
            <button id="btnLog">console.log</button>
            <button id="btnInnerHTML">window.innerHTML</button>
            <button id="btnInnerText">innerText</button>
        </div>

        <div id="output">
            <p id="result">Tekst pojawi się tutaj.</p>
        </div>
    </div>

    <script src="skrypt.js"></script>
</body>
</html>
